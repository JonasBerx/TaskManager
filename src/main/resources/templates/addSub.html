<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Add Sub</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/"><div th:text="#{home}"></div></a>
    <a class="navbar-brand" href="/tasks/"><div th:text="#{tasks}"></div></a>
    <a class="navbar-brand" href="/tasks/new"><div th:text="#{addTask}"></div></a>
    <span th:text="#{lang.change}"></span>:
    <select id="locales">
        <option></option>
        <option value="en" th:text="#{lang.eng}"></option>
        <option value="nl" th:text="#{lang.nl}"></option>
        <option value="fr" th:text="#{lang.fr}"></option>
    </select>
</nav>

<main>
    <form th:action="${'/tasks/' + task.id + '/sub/create'}" method="post" th:object="${task}">

        <div class="form-group">
            <label for="name">Name: </label>
            <input id="name" name="name" type="text">
        </div>
        <div class="form-group">
            <label for="description">Description: </label>
            <input id="description" name="description" type="text">
        </div>

        <input type="submit" value="Add new subtask" class="btn btn-dark">
    </form>
</main>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js">
</script>
<script type="text/javascript" src="/language.js">
</script>
</body>
</html>
