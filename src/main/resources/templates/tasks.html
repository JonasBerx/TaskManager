<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Test</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">Home</a>
    <a class="navbar-brand" href="/tasks/">Tasks</a>
    <a class="navbar-brand" href="/tasks/new">Add Task</a>
</nav>

        <main>
            <div th:if="${#lists.isEmpty(tasks)}">
                <p style="text-align: center">No more tasks to do</p>
            </div>

            <div th:unless="${#lists.isEmpty(tasks)}">
                <ul class="task" th:each="task : ${tasks}" style="list-style-type: none">
                    <li>
                        <div class="item">
                            <div class="util">
                                <a class="btn btn-outline-secondary" th:href="${'/tasks/edit/' + task.id}">
                                      Edit</a>
                                <a class="btn btn-outline-secondary" href="">
                                    Delete</a>
                                <a class="btn btn-outline-secondary" th:href="${'/tasks/' + task.id + '/sub/create'}">
                                    Add subtask</a>
                            </div>
                            <div>
                                <p th:text="'Name: ' + ${task.name}"></p>
                                <p th:text="'Deadline: ' + ${task.deadlineToString()}"></p>
                                <p th:text="'Subtasks: ' + ${task.subtasks.size()}"></p>
                                <p th:text="'Description: ' + ${task.description}"></p>
                            </div>
                        </div>
                    </li>

                    <ul class="subtask" th:each="subtask : ${subtasks.get(task.id)}" style="list-style-type: none">
                        <div class="util-sub">
                            <a class="btn btn-outline-secondary" href="">
                                Edit subtask</a>
                            <a  class="btn btn-outline-secondary" href="">
                                Delete subtask</a>
                        </div>
                        <div>
                            <li th:text="'Name: ' + ${subtask.name}"></li>
                            <li th:text="'Description: ' + ${subtask.description}"></li>
                        </div>
                    </ul>

                </ul>
            </div>
        </main>
</body>
</html>
