<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Edit Task</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">Home</a>
    <a class="navbar-brand" href="/tasks/">Tasks</a>
    <a class="navbar-brand" href="/tasks/new">Add Task</a>
</nav>

<main>
    <form th:action="${'/tasks/edit/' + task.id}" method="post" th:object="${task}" style="margin-left: 15%; margin-right: 15%;">
        <div class="form-group">
            <label for="name">Name:</label>
            <input th:field="*{name}" type="text" class="form-control">
            <p th:errors="*{name}"></p>
        </div>

        <div class="form-group">
            <label for="description">Description: </label>
            <input th:field="*{description}" type="text" class="form-control">
            <p th:errors="*{description}"></p>
        </div>

        <div class="form-group">
            <label for="deadline">Deadline: </label>
            <input th:field="*{deadline}" type="datetime-local" class="form-control">
            <p th:errors="*{deadline}"></p>
        </div>

        <input type="submit" value="Add new task" class="btn btn-dark">
    </form>
</main>

</body>
</html>
