<h1 style="
margin-left: auto;
margin-right: auto;
width: 80%;">Add a subtask</h1>
<br>

<form action="/subtask" method="post" style="margin-left: auto; margin-right: auto; width: 80%;">
    <div class="form-group row">
        <label for="subName" class="col-sm-2 col-form-label">Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="subName" name="subName">
        </div>
    </div>
    <div class="form-group row">
        <label for="subDescr" class="col-sm-2 col-form-label">Description</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="subDescr" name="subDescr">
        </div>
    </div>
    <div class="form-group row">
        <label hidden for="id" class="col-sm-2 col-form-label">ID</label>
        <div>
            <input hidden th:field="${task.id}" type="text" class="form-control" id="id" name="id">
        </div>

    </div>

    <div class="form-group row">
        <div class="col-sm-10">
            <button type="submit" class="btn btn-dark ">New Subtask</button>
        </div>
    </div>


</form>
